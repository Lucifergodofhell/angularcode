<div>
  Email:<br>
  <input type="text" name="Email" [(ngModel)]="user.email" placeholder="Enter the email"><br>
  First name:<br>
  <input type="text" name="Firstname" [(ngModel)]="user.firstname" placeholder="firstname"><br>
  Last name:<br>
  <input type="text" name="Lastname" [(ngModel)]="user.lastname" placeholder="lastname"><br>
  Age:<br>
  <input type="number" name="Age" [(ngModel)]="user.Age" placeholder="Age"><br>
</div>
<button (click)="createuser()">Submit</button>
